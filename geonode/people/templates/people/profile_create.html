{% extends "people/profile_base.html" %}

{% load i18n %}
{% load bootstrap_tags %}
{% load bootstrap3 %}

{% block body %}
  <form action="" class="form-horizontal" method="post">
    <legend>{% trans "Create Profile" %}</legend>
    {% csrf_token %}
    <div class="form-controls">
      {% bootstrap_form form  %}
    </div>
    <div class="form-actions">
      <input type="submit" value="{% trans "Create Profile" %}" class="btn btn-primary"/>
    </div>
  </form>
{% endblock %}
