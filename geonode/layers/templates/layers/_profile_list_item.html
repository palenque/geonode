{% load i18n %}

<div class="tab-content paginate paginate-auto" id="search-content"
  ng-init="url_profile = '{% url 'profile_browse' %}profile/'; 
           url_app = '{% url 'app_list' %}'">

<div class="row">
  <h5>Users</h5>

  <p ng-if="(results|filter:{profile:'!application'}).length == 0">
    {% trans "This resource is not shared with any user" %}
  </p>

  {% verbatim %}
  <div class="col-md-offset-1">
    <article ng-repeat="profile in results | filter:{profile:'!application'}">
        <div class="col-md-3">
          <a href="{{url_profile}}{{profile.username}}">
          <img width="70px" ng-src="{{ profile.avatar_100 }}"/></a><br/>
          <i class="fa fa-user"></i><span>{{ profile.username }}</span>      
        </div>
    </article>
  </div>
  {% endverbatim %}
</div> 

<br/>

<div class="row">
  <h5>Applications</h5> 

  <div class="col-md-offset-1" ng-if="(results|filter:{profile:'application'}).length == 0">
    {% trans "This resource is not shared with any application" %}
  </p>

  {% verbatim %}
  <div class="col-md-offset-1">
    <article ng-repeat="profile in results | filter:{profile:'application'} ">
        <div class="col-md-3">
          <a href="{{url_app}}{{profile.username}}">
          <img width="70px" ng-src="{{ profile.avatar_100 }}"/></a><br/>
          <i class="fa fa-cubes"></i><span>{{ profile.username }}</span>      
        </div>
    </article>
  </div>
  {% endverbatim %}
</div> 

</div>
