{% load i18n %}
<nav class="filter">
  <h4><a href="#" class="toggle toggle-nav" ng-click="toggle_nav($event)"><i class="fa fa-chevron-right"></i> {% trans "Keywords" %}</a></h4>
  <ul class="nav closed" id="keywords" ng-if="keyword.count > 0">
    {% verbatim %}
      <li ng-repeat="keyword in keywords">
        <a data-value="{{ keyword.slug }}" data-filter="keywords__slug__in" ng-click="multiple_choice_listener($event)" class="{{keyword.active}}">{{ keyword.name }} 
          <span class="badge pull-right">{{ keyword.count }}</span>
        </a>
      </li>
    {% endverbatim %}
  </ul>
</nav>
