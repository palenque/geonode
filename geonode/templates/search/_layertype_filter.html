{% load i18n %}
<nav class="filter">
  <h4><a href="#" class="toggle toggle-nav"><i class="fa fa-chevron-right"></i>{% trans "Layer type" %}</a></h4>
  <ul class="nav closed" id="layer_types">
    {% verbatim %}
      <li ng-repeat="layer_type in layer_types">
        <a data-value="{{ layer_type.name }}" data-filter="layer_type__name__in" 
         ng-click="multiple_choice_listener($event)" class="{{layer_type.active}}">{{ layer_type.name }}
          <span class="badge pull-right">{{ layer_type.count }}</span>
        </a>
      </li>
    {% endverbatim %}
  </ul>
</nav>
