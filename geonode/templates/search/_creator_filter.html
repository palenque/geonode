{% load i18n %}
<nav class="filter">
  <h4><a href="#" class="toggle toggle-nav" ng-click="toggle_nav($event)"><i class="fa fa-chevron-right"></i>{% trans "Creator" %}</a></h4>
  <ul class="nav closed" id="creators">
    {% verbatim %}
      <li ng-repeat="profile in creators">
        <a data-value="{{ profile.username }}" data-filter="creator__username__in" 
         ng-click="multiple_choice_listener($event)" class="category.active">{{ profile.username }}
          <!-- <span class="badge pull-right"></span> -->
        </a>
      </li>
    {% endverbatim %}
  </ul>
</nav>
