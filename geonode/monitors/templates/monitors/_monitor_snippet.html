{% verbatim %}
  <article ng-repeat="item in results">
  	<div class="row items-list">
  	  <div class="col-md-4">
  	    <a href="{{ item.detail_url.replace('layers','monitors') }}"><img class="thumb" ng-src="{{ item.thumbnail_url }}" height="100px"/></a>
  	  </div>
      <div class="col-md-8">
        <h4><a href="{{ item.detail_url.replace('layers','monitors') }}">{{ item.title }}</a> <span class="owner">{{ item.owner.username }}</span></h4>
        <p ng-if="!item.metadata_edited" class="label label-warning"><i class="fa fa-warning"></i>incomplete</p>
        <p ng-if="item.metadata_edited"><i class="fa fa-calendar-o"></i>{{ item.date|date:'d MMM y' }} | <i class="fa fa-leaf"></i>{{ item.category_description }}</p>
        <p class="actions">
          <a
            href="{% endverbatim %}{% url "new_map" %}?layer={% verbatim %}{{ item.detail_url.replace('layers','monitors').substring(8) }}">
            <i class="fa fa-map-marker"></i>Create a Map</a> |
          <a href="{{ item.detail_url.replace('layers','monitors') }}"><i class="fa fa-eye"></i>{{ item.popular_count }}</a> |
          <a href="{{ item.detail_url.replace('layers','monitors') }}#share"><i class="fa fa-share"></i>{{ item.share_count }}</a> |
          <a href="{{ item.detail_url.replace('layers','monitors') }}#rate"><i class="fa fa-star"></i>{{ item.rating }}</a></p>
      </div>
    </div>
  </article>
{% endverbatim %}
