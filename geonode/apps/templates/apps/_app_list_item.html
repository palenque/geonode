{% verbatim %}
<article ng-repeat="app in results">
  <div class="row">
  <div ng-if="app.logo != ''" class="col-md-3">
    <a href="{{ app.detail_url }}" ><img ng-src="{{ app.logo }}" alt="{{ app.title }}" class="group-logo" /></a>
  </div>
  <div class="col-md-9">
    <h5>
      <i class="fa fa-cubes"></i> <a href="{{ app.detail_urlÂ }}">{{ app.title }}</a>
      <a href="{{ app.email }}" ng-if="app.email != ''" target="_blank"><i class="fa fa-external-link"></i></a>
    </h5>
    <p>{{ app.description}}</p>
    <ul class="list-inline">
      <li>
          <strong>{{ app.member_count }}</strong>
          <ng-pluralize count="app.member_count" when="{'1': 'User', 'other': 'Users'}"></ng-pluralize>
      </li>
    </ul>
  </div>
  </div>
</article>
{% endverbatim %}
