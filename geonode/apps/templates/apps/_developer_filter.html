{% load i18n %}
<nav class="filter" ng-init="profile='{{is_service}}'=='True'?'contractor':'developer'">
  <h4><a href="#" class="toggle toggle-nav" ng-click="toggle_nav($event)"><i class="fa fa-chevron-right"></i>
  {% if not is_service %}
    {% trans "Developer" %}
  {% else %}
    {% trans "Contratista" %}
  {% endif %}
  </a></h4>
  <ul class="nav closed" id="developers">
    {% verbatim %}
      <li ng-repeat="profile in developers|filter:{profile:profile}">
        <a data-value="{{ profile.username }}" data-filter="developer" 
         ng-click="multiple_choice_listener($event)" class="category.active">{{ profile.username }}
          <!-- <span class="badge pull-right"></span> -->
        </a>
      </li>
    {% endverbatim %}
  </ul>
</nav>
